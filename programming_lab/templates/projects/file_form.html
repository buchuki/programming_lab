{% extends 'base.html' %}
{% block content %}
<div class="grid_16">
    Add a new file to the "{{project}}" project in "{{project.parent_name}}":
<form method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Create New File">
    <a class="button" href="{{project.ide_url}}">Cancel</a>
</form>
</div>
{% endblock %}
