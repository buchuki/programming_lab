{% load project_viewable %}
<ul>
{% for file in files %}
<li>{% if file|editable %}<a id="file_{{file}}" href="javascript:load_file({{project.id}}, '{{file}}');">{% endif %}{{file}}{% if file|editable %}</a>{% endif %}</li>
{% endfor %}
<li><a href="{% url create_file project.id %}">Create File</a></li>
<li><a href="{% url upload_new_file project.id %}">Upload File</a></li>
</ul>
