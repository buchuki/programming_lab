{% extends 'base.html' %}

{% block content %}
{% if is_new %}
Select a file below to choose a new file to upload to the "{{project.name}}" project:
{% else %}
Upload a new file to replace the "{{file}}" file on "{{project.name}}" project:
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Upload" />
</form>
{% endblock %}
