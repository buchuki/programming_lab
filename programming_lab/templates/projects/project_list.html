<ul>
{% for project in projects %}
<li><a id="project_{{project.id}}" href="javascript:show_files_for_project({{project.id}});">{{project}}</a><a style="float: right" href="/projects/download_project/{{project.id}}"><img
    src="/static/images/icons/download.png" alt="Download Project" title="Download Project" /></a>{% if project.is_compilable %}<a style="float: right" href="/projects/compile_project/{{project.id}}"><img
    src="/static/images/icons/compile.png" alt="Compile Project" title="Compile Project" /></a>{% endif %}</li>
{% endfor %}
<li><a href="{% url create_project classlist.id %}">New Project</a></li>
</ul>
