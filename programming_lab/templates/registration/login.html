{% extends 'base.html' %}

{% block content %}
<div class="grid_16">
Log in to Virtual Programming Lab:
{% if form.errors %}
<h3>Authentication Failed</h3>
{% endif %}
<form method="post" action="/accounts/login/">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username:</td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{form.password}}</td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login" />
            </td>
        </tr>
    </table>

</form>
</div>
{% endblock %}
