{% load chat_list %}
<ul>
    <li class="user_online">{% gravatar user.email 32 %} {{user.get_profile.visible_name}}</li>
    </li>
{% for u in users %}
    {% if u != user %}
    <li class="{{u|chat_status:user}}">{% gravatar u.email 24 %} <a href="javascript:load_chat_box({{u.id}});">{{u.get_profile.visible_name}}</a></li>
    {% endif %}
{% endfor %}
</ul>
